name: Flutter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
          
      - uses: subosito/flutter-action@v1.5.3
        with:
          flutter-version: '2.0.5'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Attempt building apk
        run: flutter build apk
